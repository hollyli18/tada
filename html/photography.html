		<!-- script to get dots to fill in as you scroll -->
		<script>

		$(document).ready(function($){
			var parPosition = [];
			$('.par').each(function() {
					parPosition.push($(this).offset().left);
			});

			// MAKE FIRST ONE START OUT AS FILLED
			$('#first').addClass('active');

			$('a').click(function(){
				$('html, body').animate({
					scrollLeft: $( $.attr(this, 'href') ).offset().left
				}, 500);
				return false;
			});

			$(document).on('scroll', function() {
					var position = $(document).scrollLeft(),
							index;

					for (var i=0; i<parPosition.length; i++) {
							if (position <= parPosition[i]) {
									index = i;
									break;
							}
					}

					// FILLS IN COLOR AS WE SCROLL
					$('.navigation ul li a').removeClass('active');
					$('.navigation ul li a:eq('+index+')').addClass('active');
			});

				$('.navigation ul li a').click(function () {
				$('.navigation ul li a').removeClass('active');
			$(this).addClass('active');
		});
		});
	</script>
