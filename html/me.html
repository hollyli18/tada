<!DOCTYPE html>
<html lang="en">

<head>
    <title>Holly Li</title>
    <link rel="stylesheet" type="text/css" href="../css/me.css">
    <link rel="stylesheet" type="text/css" href="../css/gifs.css">

    <link href="//fonts.googleapis.com/css?family=VT323" rel="stylesheet" type="text/css"/>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="../js/t.js"></script>
    <script type="text/javascript">

      $(function(){

        // below: our settings for our typer-- how fast, what color cursor, etc.
       $('pre').t({
          caret:'<span style="color:red;">&para;</span>',
          speed:25,
          delay:1,
          speed_vary: true,
          mistype: true,
          blink: false,


          typing:function(e,t,l,c){

            if(/\u200c/.test(c)){
             $(e).t('pause');
            }

            if(c=='\u200d'){
             $(e).find('del').animate({_:1},{duration:5e2,complete:function(){$(this).addClass('blue');}});
            }

          }

      }).click(function(){$(this).t('pause',false);});

      $(document).on('click','#add-time-btn',function(){

        $('pre').t('add','&gt; '+(new Date()).getTime()+'\n');

      });

      });
      </script>


</head>


<body>

    </pre><br/><br/>
